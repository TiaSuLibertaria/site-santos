<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Primeira Página</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Etapa 1: Topo com botões -->
    <header>
      <button class="menu-btn">Menu</button>
      <button class="noticia-btn">Notícias</button>
      <button class="calendario-btn">Calendário</button>
    </header>

    <!-- Etapa 2: Pesquisa -->
    <div class="pesquisa-wrapper">
        <div class="pesquisa">
          <input type="text" placeholder="Buscar...">
          <button class="btn-pesquisar">🔍</button>
        </div>
      </div>

    <!-- Etapa 3: Galeria de Fotos -->
    <section class="galeria">
        <div class="foto">
          <img src="santos01.jpg" alt="Paisagem 1">
          <p>Santo Antônio</p>
        </div>
        <div class="foto">
          <img src="santos01.jpg" alt="Paisagem 2">
          <p>Santa Rita</p>
        </div>
        <div class="foto">
          <img src="santos01.jpg" alt="Paisagem 3">
          <p>Santa Terezinha</p>
        </div>
        <div class="foto">
          <img src="santos01.jpg" alt="Paisagem 4">
          <p>Santo Padre Pio</p>
        </div>
      </section>

    <script src="script.js"></script>
  </body>
</html>
